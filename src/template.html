  <header class="header">

        <div class="game__cell"></div>

        <div class="game__cell"></div>
        <div class="game__cell"></div>

        <div class="game__cell"></div>
        <div class="game__cell"></div>

    </div>
  </div>

  <div class="prev-button">
    <button>Cofnij</button>
  </div>
</body>

</html>
